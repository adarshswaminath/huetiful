<!DOCTYPE html>
<html lang="en">

  <head>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <meta name="theme-color" content="#ffc600">
    <meta charset="UTF-8">
    <title>huetiful-js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <meta name="keywords"
      content="small,color,library,interpolation,github,npm,javascript,manipulation,accesibility,vanilla,plain,fast,generator,colorscales">
    <meta name="description"
      content="huetiful-js is a small (~15kB) library for function oriented color manipulation." />
    <meta name=" twitter:card" content="summary">
    <meta name="twitter:site" content="@deantarisai" />
    <meta name="twitter:title" content="huetiful-js" />
    <meta name="twitter:description"
      content="huetiful-js is a small (~15kB) library for function oriented color manipulation." />
    <meta name=" twitter:image" content="/assets/static/img/seo/twitter.jpg">
    <meta property="og:url" content="/assets/img/seo/og.jpg" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="huetiful-js" />
    <meta property="og:description"
      content="huetiful-js is a small (~15kB) library for function oriented color manipulation." />
    <meta property=" og:image" content="/assets/img/seo/og.png">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/assets/static/manifest.json" />



    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="huetiful-js" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="huetiful-js" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/assets/static/desktop.png" />
    <meta name="msapplication-TileColor" content="#d31b33" />

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#d31b33" />

    <link rel="stylesheet" href="maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/vue.css">

  </head>

  <body id="app">
    <nav></nav>

    <script src="/assets/js/vendor/docsify.js"></script>
    <script src="/assets/js/vendor/plugins/time-updater.js"></script>
    <script src="/assets/js/vendor/plugins/wordcount.js"></script>
    <script src="/assets/js/vendor/plugins/progress.js"></script>
    <script src="/assets/js/vendor/plugins/kofi.js"></script>
    <script src="/assets/js/vendor/plugins/edit.js"></script>
    <script src="/assets/js/vendor/plugins/accordify.js"></script>
    <script src="/assets/js/vendor/plugins/pagination.js"></script>
    <script src="/assets/js/vendor/plugins/footer.js"></script>
    <script src="/assets/js/vendor/plugins/banner.js"></script>
    <script src="/assets/js/vendor/plugins/alert.js"></script>
    <script src="/assets/js/vendor/plugins/changelog.js"></script>
    <script src="/assets/js/config.js"></script>

    <script>
      window.$docsify = {
        name: 'huetiful-js',
        repo: 'xml-wizard/huetiful',
        homepage: '/assets/pages/home.md',
        logo: '/assets/img/logo.svg',
        nameLink: 'https://huetiful-js.com',
        loadNavbar: false,
        topBanner: {
          options: {
            content:
              'huetiful-js V3 is here! Smaller API with same functionality and better perfomance.',
            position: 'relative',
            backgroundColor: '#bae6fd',
            zIndex: -1,
            textColor: '#091e42',
            linkColor: '#091e42',
            textAlign: 'center',
            defaultTag: 'div'
          }
        },
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/xml-wizard/huetiful/blob/main/docs/assets/pages/',
            null,
            'Edit this page'
          )
        ],
        nativeEmoji: true,
        alias: {
          '/api/': '/assets/pages/api',
          '/api/(.*)': '/api/modules/$1',
          '/changelog':
            'https://raw.githubusercontent.com/xml-wizard/huetiful/main/CHANGELOG',
          '/download': '/assets/pages/download',
          '/contributing':
            'https://raw.githubusercontent.com/xml-wizard/huetiful/main/CONTRIBUTING',
          '/references':
            'https://raw.githubusercontent.com/xml-wizard/huetiful/main/REFERENCES',
          '/quickstart': '/assets/pages/quickstart'
        },
        topMargin: 50,
        progress: {
          position: 'top',
          color: 'var(--theme-color,#42b983)',
          height: '3px'
        },
        coverpage: '/assets/pages/_cover.md',
        executeScript: true,
        autoFooter: {
          name: 'Dean Tarisai & xml-wizard contributors',
          url: 'https://github.com/xml-wizard',
          copyYear: '2021',
          policy: false
        },
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error!',
          successText: 'Copied!'
        },
        pagination: {
          previousText: 'Back to',
          nextText: 'Up next',
          crossChapter: true,
          crossChapterText: true
        },
        count: {
          countable: true,
          postMessage: 'top',
          margin: '10px',
          float: 'right',
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          isExpexted: true
        },
        accordify: {
          prerenderComments: true,
          seletors: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6']
        },
        'flexible-alerts': {
          note: {
            label: 'Good to know'
          },
          tip: {
            label: 'Tip'
          },
          warning: {
            label: 'Caution'
          },
          attention: {
            label: 'Remember'
          }
        }
      };

    </script>
  </body>

</html>
